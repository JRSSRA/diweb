<!--Ejemplo 01 selectores basicos-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores básicos</title>
    <style>
        /*selecotr universal*/

        * {
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif

        }
        span {
            background-color: aquamarine;
        }
        p a {
            color: green;
        }
        p span a {color:red;

        }
        p > a {
            color: red;
        } 
        p > span + a {
            border: 2px solid blue;
            
        }
    </style>
</head>
<body>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <p>Párrafo 3 con <a href="#">enlace</a></p>
    <p>Párrafo 4 <span>con <a href="#">enlace2</a></span></p>
    <p>párrafo 5, con otro <span>SPAN</span> <a href="#">enlace 5</a> también tiene fondo aquamarine</p>

</body>
</html>
